<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-title"><a class="ancora-logo" href=index.html>facebook</a></h1>

        <div class="block-email">
            <p class="p-email">Email</p>
            <input class="login-input" type="email">
        </div>
        <div class="block-senha">
            <p class="p-email">Senha</p>
            <input class="login-input" type="password">
        </div>

            <button class="login-btn">Entrar</button>
    </header>

        <section class="recent-login">
            <h1 class="section-title">Logins recentes</h1>
            <p class="section-text">Clique na sua foto ou adicione uma conta</p>
        </section>

        <div class="block-add-conta">
            <div class="block-icon">
                <img class="icon-add-conta" src="./plus-circle-solid.svg" alt="plus-conta">
            </div>
            <div class="block-text">
                <p>Adicionar conta</p>
            </div>
        </div>

        <div class="form-letters">
            <h1 class="title-form">Abra uma conta</h1>
            <p class="pform">É rápido e fácil.</p>
            <input type="text" id="nome" class="input" placeholder="Nome">

    

</body>
</html>
