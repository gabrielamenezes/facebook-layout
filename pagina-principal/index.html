<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-title"><a class="ancora-logo" href=index.html>facebook</a></h1>

        <div class="block-email">
            <p class="p-email">Email</p>
            <input class="login-input" type="email">
        </div>
        <div class="block-senha">
            <p class="p-email">Senha</p>
            <input class="login-input" type="password">
            <p class="forgot"><a href="forgot.js" class="link-forgot">Esqueceu a conta?</a></p>
        </div>

            <button class="login-btn">Entrar</button>
    </header>

        <section class="block-content">
            <div class="block-left">
                <div class="recent-login">
                    <h1 class="section-title">Logins recentes</h1>
                    <p class="section-text">Clique na sua foto ou adicione uma conta</p>
                </div>

                <div class="block-add-conta">
                    <div class="block-icon">
                        <img class="icon-add-conta" src="../svg fail/plus-circle-solid.svg" alt="plus-conta">
                    </div>
                    <div class="block-text">
                        <p>Adicionar conta</p>
                    </div>
                </div>
            </div>

            <div class="block-right">
                <div class="form-letters">
                    <p class="title-form">Abra uma conta</p>
                    <p class="pform">É rápido e fácil.</p>
                </div>

                <div class=" block-form">
                    <form>
                        <input type="text" placeholder="Nome" class="input">
                    </form>

                </div> 
            </div>
        </section>
</body>
</html>
